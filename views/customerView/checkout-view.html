<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container order-container">
      <!-- Order 1 -->
      <div class="cart-item mb-4">
        <div class="row">
          <div class="col-md-3">
            <img src="product-image-1.jpg" alt="Product 1" class="img-fluid" />
          </div>
          <div class="col-md-6">
            <h4>Product Name 1</h4>
            <p>Price: $19.99</p>
          </div>
          <div class="col-md-3">
            <p>Quantity: 2</p>
            <button class="btn btn-sm btn-danger">Remove</button>
            <button class="btn btn-sm btn-success">Accept</button>
            <button class="btn btn-sm btn-secondary">Decline</button>
          </div>
        </div>
      </div>

      <!-- Order 2 -->
      <div class="cart-item mb-4">
        <div class="row">
          <div class="col-md-3">
            <img src="product-image-2.jpg" alt="Product 2" class="img-fluid" />
          </div>
          <div class="col-md-6">
            <h4>Product Name 2</h4>
            <p>Price: $24.99</p>
          </div>
          <div class="col-md-3">
            <p>Quantity: 1</p>
            <button class="btn btn-sm btn-danger">Remove</button>
            <button class="btn btn-sm btn-success">Accept</button>
            <button class="btn btn-sm btn-secondary">Decline</button>
          </div>
        </div>
      </div>

      <!-- Add more orders here as needed -->
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/javascript/checkout.js"></script>
  </body>
</html>
