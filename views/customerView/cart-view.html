<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Add Bootstrap CSS link here -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/modal.css" />
    <style>
      /* Custom CSS styles go here */
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }
      .cart-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
      }
      .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1 class="text-center">Your Shopping Cart</h1>
          <div class="cart-container">
            <!-- Cart items will be dynamically added here -->
            <div class="cart-item">
              <div class="row">
                <div class="col-md-3">
                  <img
                    src="product-image-1.jpg"
                    alt="Product 1"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6">
                  <h4>Product Name 1</h4>
                  <p>Price: $19.99</p>
                </div>
                <div class="col-md-3">
                  <p>Quantity: 2</p>
                  <button class="btn btn-sm btn-danger">Remove</button>
                </div>
              </div>
            </div>
            <!-- Repeat the above structure for each cart item -->
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary proceed-button">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="status-modal" class="modal-status">
      <div class="modal-status-content success">
        <p class="status-msg">Operation Successful</p>
        <button class="error-btn" id="close-status-modal-btn" id="return-btn">
          <i class="fa-solid fa-rotate-right"></i>
          Refresh
        </button>
      </div>
    </div>
    <!-- Add Bootstrap JS and jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/javascript/helper.js"></script>
    <script type="module" src="/javascript/cart-view.js"></script>
  </body>
</html>
