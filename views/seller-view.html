<!DOCTYPE html>
<html>
  <head>
    <title>Create Product</title>
  </head>
  <body>
    <h1>Create a New Product</h1>

    <form action="/shop/add-product" method="POST">
      <!-- Product ID -->
      <label for="product_id">Product ID:</label>
      <input
        type="text"
        id="product_id"
        name="ProductID"
        required
      /><br /><br />
      <!-- Product Name -->
      <label for="product_name">Product Name:</label>
      <input
        type="text"
        id="product_name"
        name="ProductName"
        required
      /><br /><br />

      <!-- Product Description -->
      <label for="product_description">Product Description:</label><br />
      <textarea
        id="product_description"
        name="ProductDescription"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <!-- Seller ID -->
      <label for="seller_id">Seller ID:</label>
      <input
        type="number"
        id="seller_id"
        name="SellerID"
        required
      /><br /><br />

      <!-- Category ID -->
      <label for="category_id">Category ID:</label>
      <input
        type="number"
        id="category_id"
        name="CategoryID"
        required
      /><br /><br />

      <!-- Product Volume -->
      <label for="product_volume">Product Volume:</label>
      <input
        type="number"
        step="0.01"
        id="product_volume"
        name="ProductVolume"
      /><br /><br />

      <!-- Price -->
      <label for="price">Price:</label>
      <input
        type="number"
        step="0.01"
        id="price"
        name="Price"
        required
      /><br /><br />

      <!-- Quantity -->
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="Quantity" required /><br /><br />

      <!-- Units in Stock -->
      <label for="units_in_stock">Units in Stock:</label>
      <input
        type="number"
        id="units_in_stock"
        name="UnitsInStock"
      /><br /><br />

      <!-- Units on Order -->
      <label for="units_on_order">Units on Order:</label>
      <input
        type="number"
        id="units_on_order"
        name="UnitsOnOrder"
      /><br /><br />

      <!-- Submit Button -->
      <input id="submit-button" type="submit" value="Create Product" />
    </form>
  </body>
</html>
