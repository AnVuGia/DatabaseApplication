<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
  </head>
  <body>
    <h1>Add Product</h1>
    <form action="/shop/add-product" method="POST">
      <label for="product_name">Product Name:</label>
      <input
        type="text"
        id="product_name"
        name="product_name"
        value="tes 2t"
        required
      /><br /><br />

      <label for="product_desc">Product Description:</label><br />
      <textarea id="product_desc" name="product_desc" rows="4" cols="50">
test product 2</textarea
      ><br /><br />

      <label for="seller_id">Seller ID:</label>
      <input
        type="number"
        id="seller_id"
        name="seller_id"
        value="1"
        required
      /><br /><br />

      <label for="category_id">Category ID:</label>
      <input
        type="number"
        id="category_id"
        name="category_id"
        value="1"
        required
      /><br /><br />

      <label for="product_volume">Product Volume:</label>
      <input
        type="number"
        id="product_volume"
        name="product_volume"
        step="0.01"
        value="1.0"
        required
      /><br /><br />

      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        value="12.5"
        required
      /><br /><br />

      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        value="50"
        required
      /><br /><br />

      <label for="units_in_stock">Units in Stock:</label>
      <input
        type="number"
        id="units_in_stock"
        name="units_in_stock"
        value="12"
        required
      /><br /><br />

      <label for="units_on_order">Units on Order:</label>
      <input
        type="number"
        id="units_on_order"
        name="units_on_order"
        value="34"
        required
      /><br /><br />

      <input type="submit" value="Add Product" />
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/javascript/seller-view.js"></script>
  </body>
</html>
