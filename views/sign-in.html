<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/sign-up.css">
    <link rel="stylesheet" href="/styles/sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign in Page</title>
</head>
<body>
    
        <div class="container">
            <div class="row align-items-center vh-100">
                <div class="row vh-100 mb-5">
                    <div class="form col-lg-6 col-md-12 m-auto">
                        <div class="sign-up-element">
                            <input class="form-form-elemment user-name"  type="text" placeholder="User Name" name="uname" required/>
                                <img src="/image/icon/icon-error.svg" alt="" class="error__icon" />
                            </input>
                            <p class="error error-uname" aria-live="polite"></p>
                        </div>
                        <div class="sign-up-element">
                            <input class="form-form-elemment password" type="password" placeholder="Password" name="pass"  required minlength="8"/>
                            <img src="/image/icon/icon-error.svg" alt="" class="error__icon" />
                            <p class="error error-password" aria-live="polite"></p>
                        </div>
                        <div class="controller">
                            <div id ="btn-sign-in" class ="button__controller">Sign in </div>
                            <div id = "btn-sign-up" class="button__controller">Sign up</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="backdrop" id="backdrop"></div>
            <div class="modal"  id="modal">
                <div class="modal-content-update">
                    <h2 style="text-align: center;">Add New Category</h2>
                    <div class="modal__main-content">
                        <div class="modal__update-item" style="margin-bottom: 10px;">
                            <label class="product__item-info product__name">Name</label>
                            <input class="product__input-modal inventory__name-input" id="category-name-form-input"
                                type="text">
                        </div>
                        <div class="attribute-section" style="margin-top: 30px;">
                            <h3 style="margin: 15px 0px;">Attributes</h1>
                            <div>
                                <label for="">Attribute Name</label>
                                <input class = "category-input"  type="text">
                                <button class="add-category-input-button " id ="add-category-input"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>

                    </div>
                    <div class="modal__footer"
                        style="display: flex; margin-top: auto;padding: 10px; justify-content: flex-end;">
                        <button class="modal__button modal__button--cancel closeModalButton">Cancel</button>
                        <button class="modal__button modal__button--save" id = "category-input-save-button">Save</button>
                    </div>

                </div>
            </div>
            <div id="loading-modal" class="loading-modal">
                <div class="modal-content">
                    <div class="loader"></div>
                    <p style="margin: auto;">Loading...</p>
                </div>
            </div>
            <div class="confirmation-backdrop" id="backdrop"></div>
            <div class="confirmation-modal" id="modal">
                <div class="modal-confirmation">
                    <h2 style="text-align: center;">Confirmation</h2>
                    <div class="modal__main-content confirmation-message">
                        <p>Are you sure you want to delete this product?</p>
                    </div>
                    <div class="modal__footer"
                        style="display: flex; margin-top: auto;padding: 10px; justify-content: flex-end;">
                        <button class="modal__button modal__button--cancel"
                            id="button__cancel-confirmation">Cancel</button>
                        <button class="modal__button modal__button--save modal__button--yes" id="delete-button">Yes</button>
                    </div>
                </div>
            </div>
            <div id="status-modal" class="modal-status">
            <div class="modal-status-content success">
                <p class = "status-msg">Operation Successful</p>
                <button class ="error-btn" id="close-status-modal-btn">Close</button>
            </div>
        </div>
        <script src="/javascript/helper.js"></script>
        <script type="module" src="/javascript/sign-in.js"></script>

  </body>
</html>
